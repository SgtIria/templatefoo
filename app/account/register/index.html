<form name="form" novalidate>
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" placeholder="Pick a username" v-model="user.name">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="email" placeholder="Your Email" v-model="user.email" >
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" placeholder="Create a password" v-model="user.password">
  </div>
  <div class="form-group">
    <button class="btn btn-default" v-on="click: register(user)">
      Register
    </button>
  </div>
</form>
