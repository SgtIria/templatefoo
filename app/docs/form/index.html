<form novalidate>
  <div class="form-group">
    <input class="form-control" placeholder="Doc Name" v-model="doc.name">
  </div>
  <div class="form-group">
    <textarea class='form-control' rows="15" placeholder="Body" v-model="doc.body"></textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-default" v-on="click: save(doc)">Save</button>
    <a class="btn btn-warning" href="#/docs">Cancel</a>
  </div>
</form>
